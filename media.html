      body {
        font-family: "Cairo", sans-serif;
        background-color: #f8f9fa;
        margin: 0;

        transition: opacity 0.5s ease-in;

      body.loaded {

      .navbar {

        color: #fff !important;

      .nav-link:hover {

      }
      /* .nav-item.active .nav-link {
        color: #f1c40f !important;
        border-bottom: 2px solid #f1c40f;
      } */
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url("images/media.jpg");
        background-size: cover;
        background-position: center;
        height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        text-align: center;
      }
      .section-title {
        color: #1a1a1a;
        margin-bottom: 40px;
        font-weight: bold;
        text-align: center;
      }
      .gallery-img {
        transition: transform 0.3s, box-shadow 0.3s;
        border-radius: 10px;
      }
      .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      .media-coverage-gallery {
        background: linear-gradient(135deg, #75094c, #2e2e2e);
        padding: 60px 0;
      }
      .footer {
        background: linear-gradient(90deg, #75094c, #2e2e2e);
        color: #f7e9f0;
        padding: 20px 0;
        text-align: center;
      }
      .footer a {
        color: #fae900;
        margin: 0 10px;
        font-size: 24px;
      }
      .footer a:hover {
        color: #e42e2e;
      }
      /* Preloader */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader .spinner {
        border: 5px solid #f1c40f;
        border-top: 5px solid #fff;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
